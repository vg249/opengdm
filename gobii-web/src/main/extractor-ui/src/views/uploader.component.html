<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input type="file" class="file-input" accept="text/plain" (change)="onFileSelected($event.target.files)" #fileUpload>
      <button (click)="onUpload()"
        class="btn btn-success">
        Upload
    </button>
    </div>
  </div>
</div>
